---
- name: Ansible - start
  hosts: localhost
  become_user: root
  become: yes

  tasks:    
    - name: Update apt-get cache
      apt: >
        update_cache=yes
        cache_valid_time=360
    
    - name: Update all packages to the latest version
      apt: > 
        upgrade=yes

    - name: set timezone to Europe/Amsterdam
      timezone:
        name: Europe/Amsterdam
        
    - name: wolfram-engine
      apt: 
        name: wolfram-engine
        state: absent
